<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preparing for an interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Preparing for an interview</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a sec:authorize="hasAnyAuthority('ADMIN', 'USER')" class="nav-link" th:href="@{/topics}">Topics</a>
                <a sec:authorize="hasAuthority('ADMIN')" class="nav-link" th:href="@{/users}">Users</a>
                <a class="nav-link" th:href="@{/about}">About</a>
            </div>
        </div>
        <div class="navbar-nav float-end" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/login}">Login</a>
        </div>
        <div class="navbar-nav float-end" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/register}">Register</a>
        </div>
        <div class="navbar-nav float-end" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>
<main class="flex-grow-1">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2 class="my-4 text-center">Update role user: <span th:text="${user.username}"></span></h2>
                    </div>
                    <div class="card-body text-center">
                        <form class="form-horizontal"
                              th:action="@{/users/{userId}/editRole(userId=${user.id})}"
                              method="post">
                            <label class="form-label" for="role">Select a role:</label>
                            <select id="role" name="role">
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                            <div class="text-center mt-3">
                                <button class="btn btn-dark" type="submit">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="text-center">
    <a class="btn btn-dark" th:href="@{/users}">Back</a>
</div>
<footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl">
        <div class="text-center">
            created by
            <a href="https://github.com/bjrunning" target="_blank">bjrunning</a>
        </div>
    </div>
</footer>
</body>
</html>
