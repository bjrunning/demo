<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preparing for an interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Preparing for an interview</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span sec:authorize="isAuthenticated()">
                    Welcome <span th:text="${#authentication.name}"></span>!
                </span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
                            <a class="dropdown-item"
                               th:href="@{/topics}"
                               onmouseover="this.style.backgroundColor='#4285f4'"
                               onmouseout="this.style.backgroundColor='transparent'">Topics</a>
                        </li>
                        <li sec:authorize="hasAuthority('ADMIN')">
                            <a class="dropdown-item"
                               th:href="@{/users}"
                               onmouseover="this.style.backgroundColor='#4285f4'"
                               onmouseout="this.style.backgroundColor='transparent'">Users</a>
                        </li>
                        <li>
                            <a class="dropdown-item"
                               th:href="@{/about}"
                               onmouseover="this.style.backgroundColor='#4285f4'"
                               onmouseout="this.style.backgroundColor='transparent'">About</a>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <a class="dropdown-item"
                               th:href="@{/logout}"
                               onmouseover="this.style.backgroundColor='#4285f4'"
                               onmouseout="this.style.backgroundColor='transparent'">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="flex-grow-1">
    <div class="container mt-4">
        <div class="row col-md-10">
            <h2 class="my-4">List of registered users</h2>
        </div>
        <form th:action="@{/users}" method="get">
            <div class="float-end mb-3 d-flex align-items-center">
                <input class="form-control" type="text" name="query" th:value="${query}" placeholder="Users" aria-label="Search">
                <button class="btn btn-outline-primary ms-2" type="submit">Search</button>
            </div>
        </form>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th class="text-center" scope="col">ID</th>
                <th class="text-center" scope="col">Имя</th>
                <th class="text-center" scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "user : ${users}">
                <td class="text-center fw-bold lead" th:text = "${user.id}"></td>
                <td class="text-center fw-bold lead"><a th:text = "${user.firstName}" th:href="@{/users/{userId}(userId=${user.id})}"></a></td>
                <td class="text-center">
                    <a class = "btn btn-primary" th:href="@{/users/{userId}/editRole(userId=${user.id})}">Update role</a>
                    <a class="btn btn-primary" th:href="@{/users/{userId}/edit(userId=${user.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/users/{userId}/delete(userId=${user.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${users.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/users(page=0)}">&laquo;</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/users(page=${currentPage - 1})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}"
                    th:classappend="${currentPage == i ? 'active' : ''}">
                    <a class="page-link" th:href="@{/users(page=${i})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == users.totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/users(page=${currentPage + 1})}">Next</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == users.totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/users(page=${users.totalPages - 1})}">&raquo;</a>
                </li>
            </ul>
        </div>
        <div class="float-end form-group mt-3">
            <a class="btn btn-dark" th:href="@{/}">Back</a>
            <a class="btn btn-dark" th:href="@{/users/create}">Create</a>
        </div>
    </div>
</main>
<footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl">
        <div class="text-center">
            created by
            <a href="https://github.com/bjrunning" target="_blank">bjrunning</a>
        </div>
    </div>
</footer>
</body>
</html>
