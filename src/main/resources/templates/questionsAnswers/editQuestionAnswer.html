<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preparing for an interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Preparing for an interview</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span sec:authorize="isAuthenticated()">
                    Welcome <span th:text="${#authentication.name}"></span>!
                </span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
                            <a class="dropdown-item"
                               th:href="@{/topics}"
                               onmouseover="this.style.backgroundColor='#4285f4'"
                               onmouseout="this.style.backgroundColor='transparent'">Topics</a>
                        </li>
                        <li sec:authorize="hasAuthority('ADMIN')">
                            <a class="dropdown-item"
                               th:href="@{/users}"
                               onmouseover="this.style.backgroundColor='#4285f4'"
                               onmouseout="this.style.backgroundColor='transparent'">Users</a>
                        </li>
                        <li>
                            <a class="dropdown-item"
                               th:href="@{/about}"
                               onmouseover="this.style.backgroundColor='#4285f4'"
                               onmouseout="this.style.backgroundColor='transparent'">About</a>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <a class="dropdown-item"
                               th:href="@{/logout}"
                               onmouseover="this.style.backgroundColor='#4285f4'"
                               onmouseout="this.style.backgroundColor='transparent'">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="flex-grow-1">
    <div class="container mt-4">
        <div class="row">
            <div class="card-header">
                <h2 class="my-4 text-center">Edit Question and Answer</h2>
            </div>
            <form
                    th:action="@{/topics/{id}/questions-answers/{questionAnswerId}/edit(id=${topic.id}, questionAnswerId=${questionAnswer.id})}"
                    th:object="${questionAnswer}"
                    method="post">
                <div class="form-group mb-3">
                    <input
                            class="form-control"
                            type="text"
                            id="question"
                            placeholder="Enter question"
                            name="question"
                            th:field="*{question}"
                            required>
                </div>
                <div>
                    <textarea
                            rows="10"
                            class="form-control"
                            id="answer"
                            placeholder="Enter answer"
                            name="answer"
                            th:field="*{answer}"
                            required>
                    </textarea>
                </div>
                <div class="text-center form-group mt-3">
                    <a class="btn btn-dark" th:href="@{/topics/{id}/questions-answers(id=${questionAnswer.topic.id})}">Back</a>
                    <button type="submit" class="btn btn-dark">Save</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl">
        <div class="text-center">
            created by
            <a href="https://github.com/bjrunning" target="_blank">bjrunning</a>
        </div>
    </div>
</footer>
</body>
</html>
