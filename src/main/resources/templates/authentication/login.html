<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preparing for an interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Preparing for an interview</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
            </div>
        </div>
    </div>
</nav>
<main class="flex-grow-1">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid email or password</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have successfully logged out</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="my-4 text-center">Login Form</h2>
                    </div>
                    <div class="card-body">
                        <form
                                method="post"
                                role="form"
                                th:action="@{/login}"
                                class="form-horizontal">
                            <div class="form-group mb-3">
                                <input
                                        type="text"
                                        id="username"
                                        name="username"
                                        class="form-control"
                                        placeholder="Enter email"/>
                            </div>
                            <div class="form-group mb-3">
                                <input
                                        type="password"
                                        id="password"
                                        name="password"
                                        class="form-control"
                                        placeholder="Enter password"/>
                            </div>
                            <div class="text-center form-group mb-3">
                                <button type="submit" class="btn btn-dark">Login</button>
                            </div>
                            <div class="text-center">
                                <span>No account?
                                    <a th:href="@{/register}">Register</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="text-center">
    <a class="btn btn-dark" th:href="@{/}">Back</a>
</div>
<footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl">
        <div class="text-center">
            created by
            <a href="https://github.com/bjrunning" target="_blank">bjrunning</a>
        </div>
    </div>
</footer>
</body>
</html>
